spring.application.name=crossword

# Настройки сервера
server.port=8080

# Настройки базы данных MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/crossword_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Настройки JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Настройки логирования
logging.level.org.springframework.web=INFO
logging.level.com.example.crossword=DEBUG
